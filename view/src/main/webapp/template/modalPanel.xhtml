<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a="http://richfaces.org/a4j">
    <div id="loadingPnl" style="display: none;">
        <h:graphicImage value="/resources/img/spinner.gif"/>
        <h:outputText value="Загрузка" style="margin-left: 10px;"/>
    </div>
    <script type="text/javascript">
        function showLoadingPnl() {
            $.blockUI({
                css: {
                    cursor: 'auto',
                    border: 'none',
                    padding: '15px',
                    backgroundColor: "#578BB8",
                    '-webkit-border-radius': '10px',
                    '-moz-border-radius': '10px',
                    color: '#fff',
                    width: '320px'
                },
                overlayCSS: {backgroundColor: '#fff'},
                message: $('#loadingPnl').first(),
                baseZ: 100000
            });
        }

        function hideLoadingPnl() {
            $.unblockUI();
        }
    </script>
</ui:composition>
