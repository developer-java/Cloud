<!DOCTYPE html>
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:f="http://java.sun.com/jsf/core" xmlns:a4j="http://richfaces.org/a4j"
        locale="#{locaelModule.locale}">
    <ui:insert name="metadata"/>

    <h:head id="head">
        <meta charset="utf-8"/>
        <meta http-equiv="x-ua-compatible" content="ie=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
        <meta http-equiv="Pragma" content="no-cache"/>
        <meta http-equiv="Expires" content="0"/>
        <title>SYTEM_CLOUD</title>
        <meta name="description" content=""/>
        <link rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/res/css/myhome.css"/>
        <link rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/res/css/mystyle.css"/>
        <link rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/res/css/myregistr.css"/>
        <link rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/res/css/bootstrap.css"/>
        <ui:insert name="styles"/>
    </h:head>
    <h:body id="body">
        <div style="position:fixed;width: 100%; height:100%; background-color: rgba(0,0,0,.7); filter: blur(5px); z-index: 2; display: none;"
             id="blur"/>
        <header>
            <h:form>
                <div class="main-header">
                    <a href="/">
                        <img src="#{facesContext.externalContext.requestContextPath}/res/img/o.png" height="50px"
                             width="75px" style="margin-top: 12px; margin-left: 50px;float: left;"/>
                        <span class="brand">
                                Облако
                        </span>
                    </a>
                    <a href="#{facesContext.externalContext.requestContextPath}/home/setting.xhtml">
                        <span class="fio">
                            <ui:fragment rendered="#{not empty parentUserModule.parentUser.id}">
                                #{parentUserModule.parentUser.lastname} #{parentUserModule.parentUser.firstname}
                            </ui:fragment>
                        </span>
                    </a>
                    <ui:fragment rendered="#{not empty parentUserModule.parentUser.id}">
                        <nav class="items">
                            <ul>
                                <li style="width: 200px; padding-left: 5px; margin-right:16px;padding-right: 5px;">
                                    <h:inputText value="#{applicationModel.search.unicalCode}" style="height: 35px; padding-left:5px;background: none; width: 200px; border-radius: 5px;" a:placeholder="Поиск" onchange="search(); return false;"/>
                                    <a4j:region>
                                        <a4j:jsFunction name="search" action="#{applicationModel.search.goToSearchResult()}"/>
                                    </a4j:region>
                                </li>
                                <li>
                                    <h:outputLink value="#{facesContext.externalContext.requestContextPath}/home/basket.xhtml">
                                        Корзина
                                    </h:outputLink>
                                </li>
                                <li>
                                    <h:outputLink styleClass="exit" value="/" onclick="logOut();">
                                        Выйти
                                    </h:outputLink>
                                </li>
                            </ul>
                        </nav>
                    </ui:fragment>
                </div>
                <a4j:region>
                    <a4j:jsFunction name="logOut" action="#{parentUserModule.doLogout()}"/>
                </a4j:region>
            </h:form>
        </header>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <ui:insert name="content"/>
        <script type="javascript" src="#{facesContext.externalContext.requestContextPath}/res/js/jquery.js"/>
        <script type="javascript" src="#{facesContext.externalContext.requestContextPath}/res/js/home.js"/>
        <ui:insert name="scripts"/>
        <script>

        </script>
    </h:body>
</f:view>
